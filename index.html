<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="main-header">
        <nav>
            <ul>
                <li><img class="icon" src="images/home.svg" alt="Home"> Home</li>
                <li><img class="icon" src="images/notification.svg" alt="Notification"> Notifications</li>
                <li><img class="icon" src="images/message.svg" alt="Messages"> Messages</li>
            </ul>
        </nav>
        <img class="icon" src="images/logo.svg" alt="Logo Twitter">
        <div class="side">
            <input type="text" placeholder="Search on twitter">
            <img src="images/avatar.svg" alt="">
            <button>Tweet</button>
        </div>
    </header>
</body>

</html>
